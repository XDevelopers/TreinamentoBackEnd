<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>jQuery Aula07</title>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/aula/07.js"></script>
        
    </head>
    <body>
        <form id="formulario">
            <fieldset>
                <legend>Formulario</legend>
                <div>
                    Text: <input type="text">
                </div>
                <div>
                    Radios: <input type="radio" name="sexo" id="masculino" value="masculino"><label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="feminino" value="feminino"><label for="feminino">Feminino</label>
                </div>
                <div>
                    Password: <input type="password">
                </div>
                <div>
                    Checkbox: <input type="checkbox" name="checkbox" id="html" value="html"><label for="html">HTML</label>
                          <input type="checkbox" name="checkbox" id="css" value="css"><label for="css">CSS</label>
                          <input type="checkbox" name="checkbox" id="jQuery" value="jQuery"><label for="jQuery">jQuery</label>
                </div>
                <div>
                    Select:
                    <select id="pais">
                        <option value="BR" selected="selected">Brasil</option>
                        <option>China</option>
                        <option>EUA</option>
                        <option disabled>Jap√£o</option>
                        <option disabled="disabled">Argentina</option>
                    </select>
                </div>
                <div>
                    File:<input type="file" id="curriculo">
                </div>
                <div>
                    Textarea:<br>
                    <textarea rows="6" cols="40" tabindex="1">Escreva aqui...</textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    <input type="button" value="Button"> 
                </div>
            </fieldset>
        </form>
    </body>
</html>
