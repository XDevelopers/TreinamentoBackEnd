<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>jQuery UI - Dialog</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#dialog").dialog({
                    height:140,
                    modal: true,
                    buttons:{
                        "Deletar todos":function(){
                            $(this).dialog("close");
                        },
                        Cancel: function(){
                            $(this).dialog("close");
                        }
                    }
                });
            });
        </script>
        <style>
            
        </style>
    </head>
    <body>
        <div class="demo">
            <div id="dialog" title="Dialog Modal">
                <p>Adicionar uma janela modal faz com que a caixa de dialogo
                    seja bem mais enfática por que ela salta ao conteúdo da página
                </p>
            </div>
            <div class="hiddenInViewSource" style="padding: 20px;">
                <p>Sed vel diam id libero <a href="http://example.com">rutruru</a></p>
                <form>
                    <input value="text input"><br>
                    <input type="checkbox">checkbox<br>
                    <input type="radio">radio<br>
                    <select>
                        <option>select</option>
                    </select><br>
                    <textarea>textarea</textarea><br>
                </form>
            </div>
        </div>
    </body>
</html>
