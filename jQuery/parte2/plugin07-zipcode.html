<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>jQuery Plugins - ZipCode</title>
        <meta charset="utf-8">
        
        <style>
            
        </style>
    </head>
    <body>
        <!-- ZIP CODE FIELD -->
        <input type="text" value="" id="zipCode">(70294-000)
        <!-- /ZIP CODE FIELD -->

        <!-- LOCATION FORM FIELDS -->
        <form>
            <fieldset>
                <span>Street:</span><input type="text" id="street">
                <span>District:</span><input type="text" id="district">
                <span>City:</span><input type="text" id="city">
                <span>State:</span><input type="text" id="state">
            </fieldset>
        </form>
        <!-- LOCATION FORM FIELDS -->

        <!-- IF GOOGLE MAPS RETURNS MORE THAN 1 RESULT WE'LL -->
        <div id="returns"></div>
        <!-- /IF GOOGLE MAPS RETURNS MORE THAN 1 RESULT WE'LL -->

        <!-- IF YOU CHOSE SHOW THE MAP -->
        <div id="map" style="width: 300px; height: 300px;"></div>
        <!-- /IF YOU CHOSE SHOW THE MAP -->

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpLfs7ZVuGBdCTiefB7kOL6CsJrIlMjPU&callback=initMap"></script>
        <script type="text/javascript" src="js/plugins/jquery.jZipCode_1.1.js"></script>
        
        <script type="text/javascript">
            $(function(){
                $("#zipCode").jZipCode({
                    streetTarget: "#street",
                    districtTarget: "#district",
                    cityTarget: "#city",
                    stateTarget: "#state",
                    multipleReturns: "#returns",
                    keyUpDelay: 1500,
                    showMap: "map"
                });
            });
        </script>
    </body>
</html>
